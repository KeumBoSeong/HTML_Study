<head>

            width: 150px;
            height: 75px;
            margin: 10px;
            border:solid 3px #73ad21
        }

</head>
<body>

    <div class="green_box">Box2</div>
    <div class="green_box">Box3</div>
    <div class="green_box">Box4</div>
    <div class="green_box">Box5</div>
    <div class="green_box">Box6</div>
</body>
</html>
